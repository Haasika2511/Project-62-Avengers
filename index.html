<html>
    <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>
    <center>
        <h1>Avengers Photo Gallery</h1>
        <div id="mycarousel" class="carousel slide">
            <!-- Wrapper for slides -->


            <div class="carousel-inner">

                <div class="item active"> <img src="download%20(1).jfif">Thanos</div>
                
                <div class="item"> <img src="images.jfif">Iron Man</div>

                <div class="item"> <img src="hulk.webp"> Hulk </div>

                <div class="item"><img src="download.jfif">Captain America</div>

                <div class="item"><img src="download%20(34).jfif">Thor</div>




                <!-- Left and right controls -->
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"> </span> </a>

            </div>



    </center>
</body></html>
